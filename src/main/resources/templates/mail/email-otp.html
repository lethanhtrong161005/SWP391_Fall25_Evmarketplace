<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title th:text="${brand} + ' OTP'">OTP</title>
    <style>
        @media (prefers-color-scheme: dark) {
            .bg{background:#0b1020!important}
            .card{background:#0f172a!important;color:#e5e7eb!important}
            .muted{color:#9ca3af!important}
            .code{background:#111827!important;color:#f9fafb!important}
        }
    </style>
</head>
<body class="bg" style="margin:0;padding:0;background:#f3f4f6;">
<!-- Preheader (ẩn) -->
<div style="display:none;max-height:0;overflow:hidden;opacity:0;visibility:hidden;"
     th:text="'Your ' + ${brand} + ' OTP is ' + ${otp} + '. Expires in 5 minutes.'">
    Preheader
</div>

<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f3f4f6;">
    <tr>
        <td align="center" style="padding:24px;">
            <table role="presentation" width="100%" style="max-width:600px;">
                <!-- Brand pill -->
                <tr>
                    <td style="padding:0 8px 12px 8px;">
                        <div style="display:inline-block;padding:6px 10px;border-radius:999px;background:#e5e7eb;color:#111827;font-weight:700;font-size:12px;"
                             th:text="${brand}">ReEV</div>
                    </td>
                </tr>

                <!-- Card -->
                <tr>
                    <td class="card" style="background:#ffffff;border-radius:16px;overflow:hidden;box-shadow:0 10px 20px rgba(0,0,0,0.04);">
                        <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                            <tr>
                                <td style="padding:24px 24px 8px 24px;">
                                    <h1 style="margin:0;font-size:20px;line-height:1.3;color:#111827;">
                                        Your <span th:text="${brand}">ReEV</span> OTP
                                    </h1>
                                </td>
                            </tr>

                            <tr>
                                <td style="padding:0 24px 8px 24px;">
                                    <p class="muted" style="margin:0;font-size:14px;color:#6b7280;">
                                        Use this code to continue your verification:
                                    </p>
                                </td>
                            </tr>

                            <!-- OTP block -->
                            <tr>
                                <td align="center" style="padding:8px 24px 16px 24px;">
                                    <div class="code"
                                         dir="ltr" aria-label="One-time passcode"
                                         style="display:inline-block;
                                font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,'Liberation Mono',monospace;
                                font-size:28px;font-weight:700;letter-spacing:8px;color:#111827;
                                background:#f3f4f6;border:1px solid #e5e7eb;border-radius:12px;
                                padding:14px 18px;text-align:center;">
                                        <span th:text="${otp}">123456</span>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td style="padding:0 24px 20px 24px;">
                                    <p class="muted" style="margin:0;font-size:13px;color:#6b7280;">
                                        This code expires in 5 minutes. Do not share it with anyone.
                                    </p>
                                </td>
                            </tr>

                            <!-- Divider -->
                            <tr>
                                <td style="padding:0 24px;">
                                    <hr style="border:none;border-top:1px solid #e5e7eb;margin:0;">
                                </td>
                            </tr>

                            <!-- Security note -->
                            <tr>
                                <td style="padding:16px 24px 24px 24px;">
                                    <p class="muted" style="margin:0;font-size:12px;color:#6b7280;">
                                        If you didn’t request this code, you can safely ignore this email.
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td align="center" style="padding:16px 8px;">
                        <p class="muted" style="margin:0;font-size:12px;color:#9ca3af;">
                            © <span th:text="${brand}">ReEV</span> — All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
